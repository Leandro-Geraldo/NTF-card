<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
    <main>
        <div class="nft-card">
            <a class="image-nft" href="#">
                <img class="image" src="src/img/image-equilibrium.jpg" alt="imagem do nft">
            </a>
            <a class="title-nft" href="#">
                <h2 class="title">Equilibrium #3429</h2>
            </a>
            <p class="about">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info-value">
                <p class="info-ETH">0.041 ETH</p>
                <p class="info-days">3 days left</p>
            </div>

            <div class="creator">
                <img class="avatar" src="src/img/image-avatar.png" alt="imagem do avatar">
                <span class="about-creator">Creation of <a href="#">Jules Wyvern</a></span>
            </div>
        </div>
    </main>
</body>
</html>
